<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转合并照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width:100%;
            height:100%;
        }
        #container{
            width:100%;
            height:100%;
            background: url("img/bg.jpg");
            position: relative;
        }
        #container .img{
            width: 125px;
            height: 125px;
            border: 5px solid white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <div id="prev"></div>
    <div id="next"></div>

</body>
<script>
    var num = 0;
    var oContainer = document.getElementById('container');
    for(var i = 0 ;i<24;i++){
        var oImg = new Image();
        oImg.onload = function () {
            num++;
            if(num ==48){
                loadSuccess();
            }
        };
        oImg.src = 'img/'+(i+1)+'.jpg';
    }
    for( i = 0 ;i<24;i++){
         oImg = new Image();
        oImg.onload = function () {
            num++;
            if(num ==48){
                loadSuccess();
            }
        };
        oImg.src = 'img/thumbs/'+(i+1)+'.jpg';
    }
    var index = 0;
    function loadSuccess() {
        var colWidth = (oContainer.offsetWidth - 135*6 )/7;
        var rowHeight = (oContainer.offsetHeight - 135*4)/5;
        for (var i = 0;i<4;i++){
            for (var j = 0 ;j<6;j++){
                var oDiv = document.createElement('div');
                oDiv.className = 'img';
                oDiv.style.background = 'url(img/thumbs/'+(index+1)+'.jpg)';
                oDiv.style.left = j*135+(j+1)*colWidth+'px';
                oDiv.style.top = i*135+(i+1)*rowHeight+'px';
                var rotateDeg = parseInt(Math.random()*40-20);
                oDiv.style.webkitTransform = 'rotate('+rotateDeg+'deg)';
                oContainer.appendChild(oDiv);
                index++;
            }
                }

    }




















</script>
</html>
