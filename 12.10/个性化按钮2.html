<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个性化按钮2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 50px;
            height: 50px;
            position: absolute;
            right: 20px;
            bottom: 20px;
            /*border: 1px solid black;*/
        }

        #container img{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 0;
            top: 0;
            -webkit-transition: all 1s ease;

        }

    </style>
</head>
<body>
<div id="container">
    <img src="img/close.png" alt="">
    <img src="img/full.png" alt="">
    <img src="img/open.png" alt="">
    <img src="img/prev.png" alt="">
    <img src="img/refresh.png" alt="">
    <img id="home"  src="img/home.png" alt="">

</div>
<script>
    var oHome = document.getElementById('home');
    var aImg = document.getElementsByTagName('img');
    var bFlag = true;
    oHome.onclick=function () {

        if(bFlag){
            for (var i = 0;i<aImg.length-1;i++){
                var x =-200*Math.sin(Math.PI/180*22.5*i) ;
                var y =-200*Math.cos(Math.PI/180*22.5*i) ;
                aImg[i].style.WebkitTransitionDelay=i*50+'ms';
                aImg[i].style.WebkitTransform='translate('+x+'px,'+y+'px) rotate(360deg)';
            }
            this.style.webkitTransform = 'rotate(-360deg)';

        }
        else {
            for ( i = 0;i<aImg.length-1;i++){

                aImg[i].style.webkitTransitionDelay=(aImg.length-1-i)*50+'ms';

                aImg[i].style.webkitTransform='translate(0px,0px) rotate(0deg)';
            }

            this.style.webkitTransform = 'rotate(0deg)';
        }
        bFlag = !bFlag;

    };
    for (var i = 0;i<aImg.length-1;i++){
        aImg[i].state = false;
    aImg[i].onclick = function () {
        if(!this.state){
            this.state = true;
            var currTransform = this.style.webkitTransform;
            this.style.webkitTransitionDuration= '0.3s';
            this.style.opacity = 0.6;
            this.style.WebkitTransform= currTransform+'scale(2)';
        }

    }
    }
</script>
</body>
</html>
